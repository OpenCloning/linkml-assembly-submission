---
id: https://w3id.org/genestorian/linkml-assembly-submission
name: linkml-assembly-submission
title: linkml-assembly-submission
description: |-
  A linkml model for submissions of assemblies for OpenCloning templates
license: MIT
see_also:
  - https://genestorian.github.io/linkml-assembly-submission

prefixes:
  linkml_assembly_submission: https://w3id.org/genestorian/linkml-assembly-submission/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: linkml_assembly_submission
default_range: string

imports:
  - linkml:types

types:
  PMID identifier:
    typeof: string
    id_prefixes:
      - PMID
  https identifier:
    typeof: string
    id_prefixes:
      - https
  orcid identifier:
    typeof: string
    id_prefixes:
      - ORCID
  dna_sequence:
    typeof: string
    pattern: ^[ACGTacgt]*$

slots:
  id:
    identifier: true
    range: string
    description: >-
      The identifier for the object
    required: true
  title:
    range: string
    description: >-
      A title for the representation of the object
    required: true
  description:
    range: string
    description: >-
      A description of the object
  image:
    range: string
    description: >-
      File name of an image for the object
    pattern: ^[a-zA-Z0-9_\-\.]+\.(png|jpg|jpeg|gif|svg)$
  pmid:
    range: PMID identifier
    description: >-
      The PubMed ID for the object
    examples:
      - value: PMID:123456
    pattern: ^PMID:\d+$
    required: false
  addgene_url:
    range: https identifier
    description: >-
      The Addgene URL for the kit
    pattern: ^https://www.addgene.org/.+$
    required: true
  name:
    range: string
    required: true
    description: >-
      The name of a thing
  addgene_id:
    range: string
    identifier: true
    description: >-
      The Addgene ID for the plasmid
    pattern: ^\d+$
  category:
    range: Category
    required: true
  resistance:
    range: string
  well:
    range: string
    description: >-
      The well where a plasmid is located in a plate
  full_name:
    range: string
    description: >-
      The full name of the submitter, will be ignored if
      the name can be taken from ORCID
    required: true

  orcid:
    range: orcid identifier
    description: >-
      The ORCID of the submitter
    pattern: ^\d{4}-\d{4}-\d{4}-\d{3}[\dX]$

  github_username:
    range: string
    description: >-
      The GitHub username of the submitter
    # alphanumeric characters and dashes ( - )
    pattern: ^[a-zA-Z0-9-]+$

  type:
    description: >-
      The type of sequence
    designates_type: true
    range: string

classes:
  Category:
    slots:
      - id
      - title
      - description
      - image
  Kit:
    slots:
      - pmid
      - addgene_url
      - title
      - description
    unique_keys:
      addgene_url_key:
        unique_key_name: addgene_url_key
        unique_key_slots:
          - addgene_url
    slot_usage:
      description:
        required: true

  Sequence:
    slots:
      - name
      - category
      - description
      - type

  AddGenePlasmid:
    is_a: Sequence
    slots:
      - addgene_id
      - resistance
      - well
      - description
    unique_keys:
      addgene_id_key:
        unique_key_name: addgene_id_key
        unique_key_slots:
          - addgene_id

  Submitter:
    slots:
      - full_name
      - orcid
      - github_username
    unique_keys:
      orcid_key:
        unique_key_name: orcid_key
        unique_key_slots:
          - orcid
      github_username_key:
        unique_key_name: github_username_key
        unique_key_slots:
          - github_username

  Oligo:
    slots:
      - name
    attributes:
      id:
        range: integer
        required: false
      sequence:
        range: dna_sequence
        required: true
    slot_usage:
      name:
        identifier: true

  OligoPair:
    is_a: Sequence
    attributes:
      forward_oligo:
        range: Oligo
        required: true
      reverse_oligo:
        range: Oligo
        required: true
    slot_usage:
      name:
        identifier: true

  Assembly:
    slots:
      - title
      - description
    attributes:
      fragment_order:
        range: Category
        multivalued: true
      template_file:
        range: string
        pattern: ^.*.json$

  Submission:
    tree_root: true
    attributes:
      submitters:
        range: Submitter
        multivalued: true
        inlined_as_list: true
        array:
          dimensions:
            minimum_cardinality: 1
        required: true
      kit:
        range: Kit
        inlined: true
        required: true
      sequences:
        range: Sequence
        multivalued: true
        inlined_as_list: true
        array:
          dimensions:
            minimum_cardinality: 1
        required: true
      categories:
        range: Category
        multivalued: true
        inlined_as_list: true
        array:
          dimensions:
            minimum_cardinality: 1
        required: true
      assemblies:
        range: Assembly
        multivalued: true
        inlined_as_list: true
        array:
          dimensions:
            minimum_cardinality: 1
        required: true
      oligos:
        range: Oligo
        multivalued: true
        inlined_as_list: true
        required: false
